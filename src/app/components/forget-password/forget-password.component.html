<section id="forget">
  <div class="container">
    <form action="" class="w-25 m-auto" [formGroup]="forget" (ngSubmit)="send()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group my-5">
            <label for=""></label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email" formControlName="email"
              [class.is-valid]="email().status=='VALID'">
          </div>
          <div *ngIf="email().errors && email().touched" class="alert alert-danger" role="alert">
            <strong *ngIf="email().errors.required">Email is required</strong>
            <strong *ngIf="email().errors.email">You must enter email</strong>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-info d-block m-auto w-25"><span *ngIf="!isClicked">Send</span><span
            *ngIf="isClicked">wating...</span></button>
        <div *ngIf="isSuccess" class="alert alert-success w-100 mt-4" role="alert">
          <strong>{{ responseMessage }}</strong>
        </div>
        <div *ngIf="isFail" class="alert alert-danger w-100 mt-4 " role="alert">
          <strong>{{ responseMessage }}</strong>
        </div>
      </div>
    </form>
  </div>
</section>
