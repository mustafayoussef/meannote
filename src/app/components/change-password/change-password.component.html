<section id="changePass">
  <div class="container">
    <form action="" class="w-25 m-auto" [formGroup]="changePass" (ngSubmit)="change()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for=""></label>
            <input type="password" class="form-control" name="password" formControlName="password"
              placeholder="Enter Password" [class.is-valid]="password().status=='VALID'">
          </div>
          <div *ngIf="password().errors && password().touched" class="alert alert-danger" role="alert">
            <strong *ngIf="password().errors.required">Password is required</strong>
            <strong *ngIf="password().errors.pattern">
              <li>password must contain at least eight characters</li>
              <li>at least one number</li>
              <li>and both lower and uppercase letters</li>
              <li>and special characters</li>
            </strong>
          </div>
        </div>
        <div class="col-md-12 mb-4 ">
          <div class="form-group ">
            <label for=""></label>
            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword"
              placeholder="Enter Confirm Password " [class.is-valid]="confirmPassword().status=='VALID'">
          </div>
          <div *ngIf="confirmPassword().errors && confirmPassword().touched" class="alert alert-danger" role="alert">
            <strong *ngIf="confirmPassword().errors.required">Confirm Password is required</strong>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-info d-block m-auto w-50"><span
            *ngIf="!isClicked">Change Password</span><span *ngIf="isClicked">wating...</span></button>
        <div *ngIf="isSuccess" class="alert alert-success w-100 mt-4" role="alert">
          <strong>{{ responseMessage }}</strong>
        </div>
        <div *ngIf="isFail" class="alert alert-danger w-100 mt-4" role="alert">
          <strong>{{ responseMessage }}</strong>
        </div>
      </div>
    </form>
  </div>
</section>
