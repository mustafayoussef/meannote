<section class="pt-5" id="profile">
  <div class="container pt-5">


    <div *ngIf="!isLoad"  class="row">
      <div class="col-md-12 text-center ">
        <i class="fas fa-spinner fa-spin fa-2x text-white"></i>
      </div>
    </div>


    <div *ngIf="isLoad" class="row">
      <div class="col-md-12">
        <button class="btn btn-info d-block ml-auto" data-toggle="modal" data-target="#addNote">Add Note</button>
      </div>
      <div class="col-md-3 mt-3" *ngFor="let note of allNotes">
        <div class="note text-center p-3">
          <div class="row">
            <div class="col-md-12 ">
              <div class="dropdown">
                <i class="fas fa-ellipsis-v float-right" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false"></i>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="getID(note._id);setValue()" data-toggle="modal" data-target="#editNote" href="#">Edit
                    <i class="fas fa-pen-square text-info float-right "></i>
                  </a>
                  <a class="dropdown-item" (click)="getID(note._id)" data-toggle="modal" data-target="#deleteNote" href="#">Delete
                    <i class="fas fa-trash text-danger float-right "></i></a>
                </div>
              </div>
            </div>
          </div>
          <h2>{{ note.title }}</h2>
          <p>{{ note.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- =============== Models ================ -->

<!-------- Add Note -------->
<div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="addNote" (ngSubmit)="addData()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for=""></label>
                  <input type="text" class="form-control" name="title" placeholder="Title" formControlName='title'>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="desc" rows="10" placeholder="Description"
                    formControlName='desc'></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Add Note</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-------- /Add Note -------->



<!-------- Edit Note -------->
<div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <form [formGroup]='editNote' (ngSubmit)="updateNote()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" name="" placeholder="Title" formControlName='title'>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="" rows="10" placeholder="Description" formControlName='desc'></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-info">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    </form>
  </div>
</div>
<!-------- /Edit Note -------->



<!-------- Delete Note -------->
<div class="modal fade" id="deleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you Sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h4 class="text-center text-danger">Do you want to delete? <br>
                process cannot be undone
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="deleteNote()" class="btn btn-danger">Delete Note</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-------- /Delete Note -------->
