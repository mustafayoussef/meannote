<section id="signIn">
  <div class="container">
    <form action="" class="w-25 m-auto" [formGroup]="signIn" (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for=""></label>
            <input type="email" class="form-control" name="" placeholder="Enter Email" formControlName="email"
              [class.is-valid]="email().status=='VALID'">
          </div>
          <div *ngIf="email().errors && email().touched" class="alert alert-danger" role="alert">
            <strong *ngIf="email().errors.required">Email is required</strong>
            <strong *ngIf="email().errors.email">You must enter email</strong>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for=""></label>
            <input type="password" class="form-control" name="" formControlName="password" placeholder="Enter Password"
              [class.is-valid]="password().status=='VALID'">
          </div>
          <div *ngIf="password().errors && password().touched" class="alert alert-danger" role="alert">
            <strong *ngIf="password().errors.required">Password is required</strong>
            <strong *ngIf="password().errors.pattern">Minimum length of 8 characters and must contain a special symbol
              and numbers</strong>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-info d-block m-auto w-25"><span
            *ngIf="!isClicked">Signin</span><span *ngIf="isClicked">wating...</span></button>
        <div *ngIf="isSuccess" class="alert alert-success w-100 mt-4" role="alert">
          <strong>{{ responseMessage }}</strong>
        </div>
        <div *ngIf="isFail" class="alert alert-danger w-100 mt-4 " role="alert">
          <strong>{{ responseMessage }}</strong>
        </div>
      </div>
    </form>
  </div>
</section>
